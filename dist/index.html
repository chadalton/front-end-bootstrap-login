<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>

<body class="login">

    <!--Sign up-->
    <div class="container login-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-body">
                        <img src="assets/logo.jpg" alt="logo" class="img-fluid login-img">
                        <form class="login-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-submit">Submit</button>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="login-check">
                                <label class="form-check-label" for="login-check">Remember Me
                                </label>
                            </div>
                        </form>
                        <a href="#" class="create-account">Create New Account</a>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!--JS Dependencies for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>

</html>
